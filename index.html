<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container1">
        <div class="contanier">

        
            <div class="subcontainer flex justify-evenly items-center grid sm:grid-cols-1 md:grid-cols-2">
              <!-- budget setting -->
                <div class="budget-container m-16 ">
                 <h1 class="font-bold text-2xl">Budget</h1>
                 <p class="hide error" id="tberror">Values cannot be empty</p>
                <input type="number" class="mt-5" id="total" placeholder="Enter total amount">
                 <button class="budget-btn mt-10 items-center">Set Budget</button>
                </div>

                 <!-- Expense -->
                <div class="expense-container m-16">
                 <h1  class="font-bold text-2xl">Expenses</h1>
                 <p class="hide error" id="eerror">Values cannot be empty</p>
                  <input type="text" id="product" class="mt-5" placeholder="Enter Title of the product">
                  <p class="hide error" id="cerror">Values cannot be empty</p>
                  <input type="text" 
                  class="mt-5" id="user-amount" placeholder="Enter cost of the product">
                 <button class="check-btn mt-10 items-center">Check Amount</button>
                </div>
            </div> 
        <!-- output -->
            <div class="output flex justify-evenly ">
                <div class="total">
                    <p>Total Budget</p>
                    <span id="amount">0</span>
                </div>
                <div class="exp">
                    <p>Expenses</p>
                    <span id="exp-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance">0</span>
                </div> 
                </div>
            </div>
        </div>
      
        <!-- Tracker -->

        <div class="list">
            <h3 class="font-bold text-xl ml-6">Expense List</h3>
            <div class="list-container">

            </div>
        </div>
    </div>

    
    
         
      





    <script src="script.js"></script>
</body>
</html>
